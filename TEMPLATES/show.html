<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
   <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header d-flex">
              <a href="#">
                <i class="fs-3 bi bi-arrow-left"></i>
              </a>
              <h4 class="card-title ms-4 mt-2">About character name</h4>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-11">
                  <div class="mt-2">
                    <label class="form-label">Name</label>
                    <hr class="mt-0">
                    <p class="text-wrap">sample character name</p>
                  </div>
                  <div class="mt-4">
                    <label class="form-label">Details</label>
                    <hr class="mt-0">
                    <p class="text-wrap">sample character details</p>
                  </div>
                  <div class="mt-4">
                    <label class="form-label">Location</label>
                    <hr class="mt-0">
                    <p class="text-wrap">sample character location</p>
                  </div>
                  <div class="mt-4">
                    <label class="form-label">Category</label>
                    <hr class="mt-0">
                    <p class="text-wrap">sample character category</p>
                  </div>
                  <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-secondary">Edit character</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
