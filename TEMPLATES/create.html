<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
   <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header d-flex">
              <a href="#">
                <i class="fs-3 bi bi-arrow-left"></i>
              </a>
              <h4 class="card-title ms-4 mt-2">Create a character</h4>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-11">
                  <form action="" method="POST">
                    <div class="mt-2 has-danger">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control is-invalid" id="inputName" aria-describedby="nameTip">
                      <small id="nameTip" class="form-text text-muted">Tip: Make it unique or easy to remember!</small>
                      <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
                    </div>
                    <div class="mt-3">
                      <label for="textareaDetails" class="form-label">Details</label>
                      <textarea class="form-control" id="textareaDetails" rows="6" style="resize: none"></textarea>
                    </div>
                    <div class="mt-3">
                      <label for="inputLocation" class="form-label">Location</label>
                      <input type="text" class="form-control" id="inputLocation" aria-describedby="nameTip">
                    </div>
                    <div class="mt-3">
                      <label for="selectCategory" class="form-label">Category</label>
                      <select class="form-select" id="selectCategory">
                        <option value="" selected>No category</option>
                        <option>1</option>
                      </select>
                    </div>
                    <div class="mt-4 text-center">
                      <button type="submit" class="btn btn-primary">Save/Update character</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
