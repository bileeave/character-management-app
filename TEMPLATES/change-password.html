<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
   <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 m-auto">
          <div class="shadow-sm">
            <h3 class="border-bottom p-4">Change password</h3>
            <div class="px-4 pt-3">
              <p>Thank you for confirming. You may now change your password.</p>
              <form>  
                <div class="mb-2 mt-3">
                  <p class="text-center fs-5">email@example.com</p>
                </div>
                <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="New password" autocomplete="off">
                  <label for="floatingPassword">New password</label>
                </div>
                <div class="form-floating has-danger">
                  <input type="password" class="form-control is-invalid" id="floatingConfirmPassword" placeholder="Confirm password" autocomplete="off">
                  <label for="floatingConfirmPassword">Confirm password</label>
                  <div class="invalid-feedback mb-2">Sorry, password does not match.</div>
                </div>
                <div class="d-grid pb-4">
                  <button type="submit" class="btn btn-block btn-primary">Request password reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
