<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
   <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
   <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">             
               <div class="card">
                  <div class="card-header">
                     <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="All characters">
                           <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all" aria-selected="true">
                              <i class="bi bi-people fs-3"></i>
                           </button>
                        </li>
                        <li class="nav-item" role="presentation" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Trashed characters">
                           <button class="nav-link" id="pills-trashed-tab" data-bs-toggle="pill" data-bs-target="#pills-trashed" type="button" role="tab" aria-controls="pills-trashed" aria-selected="false">
                           <i class="bi bi-trash fs-3"></i>
                           </button>
                        </li>
                        <li class="nav-item ms-auto" role="presentation" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Add character">
                           <button class="nav-link" type="button" data-bs-toggle="pill" role="button">
                           <i class="bi bi-person-plus fs-3"></i>
                           </button>
                        </li>
                     </ul>
                  </div>
                  <div class="card-body mt-3 px-4 d-flex">
                     <h4 class="card-title mt-2 me-3">All characters</h4>
                     <div class="input-group-md d-flex ms-auto">
                        <select class="form-select me-1" aria-label="Filter by category">
                           <option selected>Category</option>
                           <option value="1">One</option>
                           <option value="2">Two</option>
                           <option value="3">Three</option>
                        </select>
                        <input type="search" class="form-control me-1" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        <div class="input-group-append d-flex">
                           <button class="btn btn-secondary" type="button" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Clear">
                              <i class="bi bi-x-lg"></i>
                           </button>
                           <button class="btn btn-secondary ms-1" type="button" id="button-addon2" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Search">
                              <i class="bi bi-search"></i>
                           </button>
                        </div>
                     </div>
                  </div>
                  <div class="card-body">
                     <div class="alert alert-dismissible alert-success w-50 ms-auto">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        You successfully read this alert message.
                     </div>
                     <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
                           <table class="table table-striped table-hover table-borderless">
                              <thead>
                                 <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Details</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Actions</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr>
                                    <th scope="row" class="align-middle">1</th>
                                    <td class="align-middle">Alfred</td>
                                    <td class="align-middle">Next villain.</td>
                                    <td class="align-middle" width="200">Category One</td>
                                    <td class="align-middle" width="150">
                                       <a href="show.html" class="btn btn-sm btn-info" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Info">
                                          <i class="bi bi-info-circle"></i>
                                       </a>
                                       <a href="form.html" class="btn btn-sm btn-secondary" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Edit">
                                          <i class="bi bi-pencil-square"></i>
                                       </a>
                                       <a href="#" class="btn btn-sm btn-danger" onclick="confirm('Are you sure?')" data-bs-container="body" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Remove">
                                          <i class="bi bi-trash3"></i>
                                       </a>
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                        <div class="tab-pane fade" id="pills-trashed" role="tabpanel" aria-labelledby="pills-trashed-tab">...</div>
                     </div>
                  </div>
                  <div class="card-footer text-muted">
                     <ul class="pagination justify-content-center mb-0 py-2">
                        <li class="page-item disabled">
                           <a class="page-link" href="#">&laquo;</a>
                        </li>
                        <li class="page-item active">
                           <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                           <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                           <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                           <a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item">
                           <a class="page-link" href="#">5</a>
                        </li>
                        <li class="page-item">
                           <a class="page-link" href="#">&raquo;</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
        </div>
      </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script>
      // Enable Bootstrap tooltip
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
   </script>
</body>
</html>
