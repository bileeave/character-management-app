<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
   <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 m-auto">
          <div class="shadow-sm">
            <h3 class="border-bottom p-4">Sign in</h3>
            <div class="px-4 pt-3">
              <form>  
                <div class="mb-4">
                  <div class="form-floating has-danger mb-2">
                    <input type="email" class="form-control is-invalid" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                    <div class="invalid-feedback mb-2">Sorry, password does not match.</div>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                    <label for="floatingPassword">Password</label>
                  </div>
                </div>
                <div class="mb-4 d-flex justify-content-between align-items-center">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label text-black-50" for="customCheck1">Remember me</label>
                  </div>
                  <a href="request-reset-password.html" class="text-decoration-none">Forgot password?</a>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-block btn-primary">Let's go!</button>
                  <div class="text-center py-4 text-muted">
                    New here?
                    <a href="register.html" class="font-weight-bold text-decoration-none">Create an account</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
