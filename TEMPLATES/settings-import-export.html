<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-3">
          <div class="card">
            <h5 class="card-header">Settings</h5>
            <div class="list-group list-group-flush">
              <a href="./settings-profile.html" class="list-group-item list-group-item-action">Profile</span></a>
              <a href="./settings-change-password.html" class="list-group-item list-group-item-action">Password</span></a>
              <a href="./settings-import-export.html" class="list-group-item list-group-item-action active">Import & Export</span></a>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-header d-flex">
              <h4 class="card-title ms-2 mt-2">Characters data</h4>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-6 mt-3">
                  <h4 class="card-title text-center text-secondary">
                    <i class="bi bi-box-arrow-in-down"></i>
                    Import
                  </h4>
                  <div class="mt-3">
                     <label for="formFile" class="form-label">Add a CSV file or download this <a class="form-text" href="#">sample CSV</a> file for reference.</label>
                     <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="mt-2">
                     <label for="selectCategory" class="form-label">Category</label>
                     <select class="form-select" id="selectCategory">
                        <option value="" selected>No category</option>
                        <option>1</option>
                     </select>
                  </div>
                  <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-secondary">Bring 'em here!</button>
                  </div>
                </div>
              </div>
              <hr class="my-5">
              <div class="row justify-content-center mb-5">
                <div class="col-md-6">
                  <h4 class="card-title text-center text-primary">
                    <i class="bi bi-box-arrow-up"></i>
                    Export
                  </h4>
                  <form action="" method="POST">
                    <div class="mt-3">
                      <label class="form-label">Select at least two (2) columns to export.</label>
                      <div class="form-check has-danger">
                        <label class="form-check-label" for="flexCheckDefault">
                          Default checkbox
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      </div>
                      <div class="form-check mt-1">
                        <label class="form-check-label" for="flexCheckChecked">
                          Checked checkbox
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                      </div>
                    </div>
                    <div class="mt-4 text-center">
                      <button type="submit" class="btn btn-primary">Get these data</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
